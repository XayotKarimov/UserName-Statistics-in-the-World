<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Nationality</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md transition-all duration-500">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white animate-pulse">
      Guess Nationality by Name
    </h1>

    <form id="nameForm" class="flex gap-2 justify-center mb-6">
      <input type="text" id="nameInput" placeholder="Enter name..."
        class="flex-1 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
        required>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">
        Submit
      </button>
    </form>

    <div id="results" class="space-y-2"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
